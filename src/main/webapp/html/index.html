<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录页面</title>
<link rel="stylesheet" href="css/style.default.css" type="text/css" />
<script type="text/javascript" src="js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript"
	src="js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="js/custom/general.js"></script>
<script type="text/javascript" src="js/custom/index.js"></script>
<script type="text/javascript">
	var oUname = document.getElementById("username");
	var oUpass = document.getElementById("password");
	if (oUname.value.length < 0) {
		oError.innerHTML = "请输入用户名";
		isNotError = false;
		return;
	}
	if (oUpass.value.length < 0) {
		oError.innerHTML = "密码";
		isNotError = false;
		return;
	}
</script>
</head>

<body class="loginpage">
	<div class="loginbox">
		<div class="loginboxinner">

			<div class="logo">
				<h1 class="logo">
					ImageSorting<span>Admin</span>
				</h1>
				<span class="slogan">后台管理系统</span>
			</div>
			<!--logo-->

			<br clear="all" /> <br />

			<form id="login"
				action="${pageContext.request.contextPath }/adminServlet"
				method="post">

				<div class="username">
					<div class="usernameinner">
						<input type="text" name="username" id="username" />
					</div>
				</div>

				<div class="password">
					<div class="passwordinner">
						<input type="password" name="password" id="password" />
					</div>
				</div>

				<button>登录</button>

				<div class="keep">
					<input type="checkbox" /> 记住密码
				</div>

			</form>

		</div>
		<!--loginboxinner-->
	</div>
	<!--loginbox-->


</body>
</html>
